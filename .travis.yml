sudo: required
dist: trusty

python: '3.5'

language: cpp

addons:
  apt:
    sources:
    - 'git-core'
    packages:
    - g++-multilib
    - binutils-gold
    - libcurl4-openssl-dev
    - git

os:
- linux

env:
  matrix:
  - BUILD_ACTION=test
  - BUILD_ACTION=android_arm ANDROID_NDK_ROOT=${TRAVIS_BUILD_DIR}/third_party/android-ndk-r10d
  - BUILD_ACTION=android_x86 ANDROID_NDK_ROOT=${TRAVIS_BUILD_DIR}/third_party/android-ndk-r10d

before_script:
  - python3.5 install-git-lfs.py
  - ./ensure_dependencies.py
  - [ -n "$ANDROID_NDK_ROOT" ] && wget http://dl.google.com/android/ndk/android-ndk-r10d-linux-x86_64.bin -O third_party/android-ndk-r10d-linux-x86_64.bin
  - [ -n "$ANDROID_NDK_ROOT" ] && pushd third_party && chmod +x android-ndk-r10d-linux-x86_64.bin && ./android-ndk-r10d-linux-x86_64.bin > /dev/null && popd

script: make ${BUILD_ACTION}

notifications:
  email: false
